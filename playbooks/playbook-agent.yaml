---
- name: Install Kubernetes
  hosts: agent
  become: yes
  tasks:
    - name: Download Agent and Unzip agent file
      unarchive:
        src: https://vstsagentpackage.azureedge.net/agent/3.212.0/vsts-agent-linux-x64-3.212.0.tar.gz
        dest: /tmp
        remote_src: yes
        mode: 0777
    
    - name: Install agent config
      become: no
      command: /tmp/config.sh --unattended --url https://dev.azure.com/monemmahsa9 --auth pat --token l2igjl6k7obwifbay5cxmikhn2devv54czdbcdkctxfznmmfwe2q --pool test --agent myAgent --acceptTeeEula

    - name: Run as service
      command: /tmp/svc.sh install mahsa
    
    - name: Download kubectl binary
      get_url:
        url: https://dl.k8s.io/release/v1.26.0/bin/linux/amd64/kubectl
        dest: /tmp/kubectl 
        remote_src: yes
    
    - name: Copy kubectl binary to /usr/local/bin/
      copy:
        src: /tmp/kubectl
        dest: /usr/local/bin/kubectl
        mode: '0777'
        remote_src: yes

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - virtualenv
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: true

    - name: Enable and Start docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Get Dotnet repository
      get_url:
        url: https://packages.microsoft.com/config/ubuntu/22.10/packages-microsoft-prod.deb
        dest: /tmp/packages-microsoft-prod.deb

    - name: Install Dotnet repository package
      apt:
        deb: /tmp/packages-microsoft-prod.deb
        state: present

    - name: Get netstandard-targeting-pack package
      get_url:
        url: https://packages.microsoft.com/ubuntu/20.04/prod/pool/main/n/netstandard-targeting-pack-2.1/netstandard-targeting-pack-2.1_2.1.0-1_amd64.deb
        dest: /tmp/netstandard-targeting-pack.deb

    - name: Install netstandard-targeting-pack repository package
      apt:
        deb: /tmp/netstandard-targeting-pack.deb
        state: present

    - name: Install Dotnet 
      apt:  
        name: dotnet-sdk-7.0
        state: present
        update_cache: true